<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="initPage()">

    <header>
        <nav class="nav-bar flex ">
            <div class="container flex space-around align-center">
                <div class="logo ">
                    <img src="./DESIGN/LOGO/LOGO.png" alt="">
                </div>
                <ul class="clean-list flex">
                    <li onclick="getSection(this)" class="flex align-center justify-center">GALLERY</li>
                    <li onclick="getSection(this)" class="flex align-center justify-center">MEMES</li>
                    <li onclick="openAboutModal()" class="flex align-center justify-center">ABOUT</li>
                </ul>
        </nav>
        </div>
    </header>


    <!-- GALLERY SECTION -->
    <section class="gallery-container container flex column">
        <div class="keywords-section flex justify-center ">
            <input type="text" oninput="" placeholder="SEARCH">
        </div>

        <div class="photo-container ">
            <div class="imgs flex justify-center wrap"></div>
        </div>
    </section>



    <!-- MEME GENERATOR SECTION -->
    <section class="meme-container container flex justify-center  hidden">
        <div class="flex">

            <!-- CANVAS -->
            <div class="canvas-container">
                <canvas id="my-canvas" height="500" width="500"></canvas>
       
            </div>

            <!-- CONTROLLS -->
            <div class="control-box flex column wrap  align-center">
                <div class="tools flex column ">

                    <div class="add-text-section bottom flex column">
                        <input class="txt-input" oninput="onType()" type="text" placeholder="add text here"></input>
                        <!-- <button class="btn-tool-box add width-100" onclick="addText()">add text</button> -->
                    </div>

                    <div class="flex space-around bottom">
                        <button class="far fa-trash-alt fa-2x" onclick="onDeleteLine()"></button>
                        <button class="fas fa-plus fa-2x " onclick="onAddLine()" ></button>
                        <button class="fas fa-arrow-up fa-2x" onclick="onLineUp()"></button>
                        <button class="fas fa-arrow-down fa-2x"onclick="onLineDown()"></button>
                    </div>

                    <div class="flex wrap space-around bottom">
                        <button class="fas fa-align-left fa-2x" onclick="onLeftAlign()"></button>
                        <button class="fas fa-align-center fa-2x"onclick="onCenterAlign()"></button>
                        <button class="fas fa-align-right fa-2x "onclick="onRightAlign()"></button>
                    </div>

                    <div class="flex wrap bottom space-around">
                        <select onchange="getFont(this.value)" name="select-font">
                            <option value="Impact">Impact</option>
                            <option value="Ariel">Ariel</option>
                        </select>
                        <button class="font-size-up" onclick="onIncreaseFontSize()">+</button>
                        <button class="font-size-down" onclick="onDecreaseFontSize()">-</button>
                    </div>
                    <div class="flex wrap bottom space-around">
                        <label for="">font<br>color:</label>
                        <input type="color" class="font-color fas fa-2x" onchange="onSetFontColor(this)"></input>
                        <label for="">stroke<br>color:</label>
                        <input type="color" class="stroke-color fas fa-2x" onchange="onSetStrokeColor(this)"></input>
                    </div>
                </div>
                <div class="share-save-buttons flex ">
                    <!-- <button class="fab fa-facebook-square fa-2x"></button>
                    <a class="download-btn fas fa-download fa-2x" onclick="downloadImg(this)" download="my-img.jpg"></a> -->
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="facebook-btn pointer fab fa-facebook-square fa-2x" type="submit"></button>
                        <a class=" pointer fas fa-download fa-2x"" onclick="downloadImg(this)" download="my-img.jpg"></a>
                        <div class="share-container"></div>
                      </form>
                
                </div>
            </div>
        </div>
    </section>



    <script src="./js/meme-service.js"></script>
    <script src="./js/ultils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
